
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartPDR | Intelligent Inventory</title>
    
    <!-- Estilos de carga crítica -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; -webkit-font-smoothing: antialiased; }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-overlay { padding: 40px; text-align: center; max-width: 480px; }
    </style>

    <script>
        // Entorno global
        window.process = { env: { API_KEY: "" } };
    </script>

    <!-- Shim para compatibilidad universal de Módulos e ImportMaps (Fix para Safari) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div id="loader-content">
            <div class="spinner"></div>
            <p style="margin-top: 24px; color: #1e293b; font-weight: 700; font-size: 15px; letter-spacing: -0.02em;">Iniciando SmartPDR Engine...</p>
        </div>
    </div>

    <div id="root"></div>

    <script type="module">
        const loader = document.getElementById('loading-screen');
        const content = document.getElementById('loader-content');
        
        window.onerror = function(msg, url, line) {
            content.innerHTML = `
                <div class="error-overlay">
                    <h2 style="color: #ef4444; font-weight: 800; font-size: 20px; margin-bottom: 12px;">Error de Inicialización</h2>
                    <p style="color: #64748b; font-size: 14px; line-height: 1.5;">${msg}</p>
                    <button onclick="location.reload()" style="margin-top: 24px; background: #4f46e5; color: white; padding: 12px 24px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;">Reintentar Carga</button>
                </div>`;
            return false;
        };

        import('./index.tsx').catch(err => {
            window.onerror("Error cargando componentes: " + err.message);
        });

        // Ocultar loader cuando React tome el control
        let checkApp = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML !== "") {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                clearInterval(checkApp);
            }
        }, 100);
    </script>
</body>
</html>
