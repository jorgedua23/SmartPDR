
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart PDR - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-box { padding: 30px; color: #ef4444; text-align: center; max-width: 400px; font-family: sans-serif; }
        .error-box b { display: block; margin-bottom: 10px; font-size: 18px; color: #1e293b; }
        .error-details { font-size: 12px; color: #64748b; background: #f1f5f9; padding: 10px; border-radius: 8px; margin-top: 15px; text-align: left; overflow-wrap: break-word; }
    </style>

    <script>
        window.process = { env: { API_KEY: "" } };
    </script>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div id="status-container" style="display: flex; flex-direction: column; align-items: center;">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #64748b; font-weight: 600; font-size: 14px;">Iniciando SmartPDR...</p>
        </div>
    </div>

    <div id="root"></div>

    <script type="module">
        const container = document.getElementById('status-container');
        
        window.onerror = function(msg, url, line, col, error) {
            console.error("Fallo detectado:", msg, "en", url);
            container.innerHTML = `
                <div class="error-box">
                    <b>Fallo al cargar la aplicación</b>
                    <p style="font-size: 14px;">Safari ha detectado un error técnico en los archivos del sistema.</p>
                    <div class="error-details">
                        ${msg}<br>
                        <small>${url}:${line}</small>
                    </div>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 24px; background: #4f46e5; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">Reintentar carga</button>
                </div>`;
            return false;
        };

        // Importación con captura de errores específica para módulos
        import('./index.tsx').catch(err => {
            console.error("Error en la importación de módulos:", err);
            window.onerror("Error de Importación: " + err.message, "index.tsx", 0);
        });
        
        // Verificador de montaje
        let checkInterval = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 500);
                }
                clearInterval(checkInterval);
            }
        }, 100);
    </script>
</body>
</html>
