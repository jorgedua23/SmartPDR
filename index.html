
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart PDR - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-box { padding: 20px; color: #ef4444; text-align: center; font-size: 14px; }
    </style>

    <script>
        // Definir process antes de que carguen los módulos
        window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div id="status-container">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #64748b; font-weight: 600; font-size: 13px;">Cargando SmartPDR...</p>
        </div>
    </div>

    <div id="root"></div>

    <script type="module">
        const container = document.getElementById('status-container');
        
        window.onerror = function(msg, url, line) {
            container.innerHTML = `
                <div class="error-box">
                    <p><b>Error de carga</b></p>
                    <p style="font-size: 11px;">${msg}</p>
                    <p style="font-size: 10px; color: #94a3b8; margin-top: 10px;">Verifica que estás usando HTTPS o un servidor local.</p>
                </div>`;
            return false;
        };

        import './index.tsx';
        
        const check = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML !== "") {
                const loader = document.getElementById('loading-screen');
                if (loader) loader.style.display = 'none';
                clearInterval(check);
            }
        }, 200);

        // Fallback para Safari lento
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                console.warn("La aplicación está tardando más de lo normal en montar.");
            }
        }, 5000);
    </script>
</body>
</html>
